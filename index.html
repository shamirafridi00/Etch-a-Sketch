<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>

    <h1>Etch a Sketch</h1>

    <div class="main">
        <div class="container">
            <!-- Grid will be generated here -->
        </div>

    <div class="settings">
        <input type="color" class="color-picker" id="colorPickerCell"  name="colorPicker">
        <button class="eraser-class button" id="eraser">Eraser</button>
        <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
        <span id="rangeValue">16x16</span> 
        <button id="clear-button" class="button">Clear Sketch</button> 
        </div>
    

    <div class="footer">
        <p>Copyright &copy; 2023 shamirafridi <a href="https://github.com/shamirafridi00/etch-a-sketch"> <img class="github" src="github-mark.svg" alt=""></a> </p>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
